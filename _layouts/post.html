---
layout: default
---

<div class="post-meta">
	<h1>{{ page.title }}</h1>
	<p class="text-muted">{{ page.date | date_to_string }}</p>
	<p>Author: <strong>{{ page.author }}</strong></p>
	<hr>
</div>
<!-- post content goes here -->
<div class="row"></div>
<<div class="col-md-8 col-md-offset-2">
	<div class="post-body">
		{{ content }}
	</div>
</div>
</div>
