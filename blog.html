---
layout: default
title: The NairobiJS Blog
---

<div class='jumbotron text-center'>
	<div class="jumbotron-wrapper">
	<h1><strong>{{ page.title }} <i class="fa fa-pencil-square-o"></i></strong></h1>
	<p class="lead">Catch up with all the fun from our events!</p></p>
    </div>
</div>

<div class="container" style="margin-top: 40px;">
	<ul class="posts-list">
	{% for post in site.posts %}
		<li>
			<a class="posts" href="{{ post.url }}">
				<h1>{{post.title}}</h1>
				<span class="text-muted" style="display: inline-block;margin-bottom: 8px">Published on <strong>{{ post.date | date: "%d %B %Y" }}</strong></span><br>
				<span style="color: #333">{{ post.excerpt | remove: '<p>' | remove: '</p>' }}</span>
			</a>
		</li>
	{% endfor %}
	</ul>
</div>
